{% extends "base.html" %}
{% load static %}
{% block title %}Tabla Bebidas{% endblock title %}


{% block body %}
<section class="intro ">
  <div class="bg-image h-100 " style="background-color: #f5f7fa;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
           <table class="table">
            <thead>
                <tr>
                  <th scope="col">Nombre Bebida</th>
                  <th scope="col">Detalle Bebida</th>
                  <th scope="col">Precio Creacion</th>
                  <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for bebida in bebida %}
                <tr>
                    <td>{{bebida.nombre}}</td>
                    <td>{{bebida.descripcion}}</td>
                    <td>{{bebida.precio}}</td>
                    <td>
                       <a href="javascrip:void(0)"
                          class="btn btn-danger btn-md"
                          onclick="eliminarFila('/eliminar_almuerzo/{{almuerzo.id}}', 'bebida')"
                          ><strong>Eliminar</strong></button>
                        </a>
                        <a href="{% url "bebida_modificada" bebida.idbebida %}" >
                          <button type="button" class="btn btn-warning btn-md"><strong>Editar</strong></button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                            
                           
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Modificar Bebida{% endblock title %}

{% block body %}
<div class="container py-2">
    <div class="row justify-content-center align-items-center">
      
      <!-- Columna 1: Formulario -->
      <div class="col-12 col-md-6 mb-4">
        <h3 class="mb-4 text-center text-bg-info">Formulario para Moddificar Bebidas</h3>
        <form action="", method="post" >
            {% csrf_token %}
          {% for bebida in bebida %} 
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Bebida</label>
              <input type="text" class="form-control" id="nombre" name="nombre" value="{{bebida.nombre}}">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Detalle Bebida</label>
              <input type="text" class="form-control" id="detalle" name="detalle" value="{{bebida.descripcion}}">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Precio Bebida</label>
              <input type="number" class="form-control" id="precio" name="precio" value="{{bebida.precio}}">
            </div>
            
            <div class="mb-3">
              <label for="nombre" class="form-label">Imagen Bebida</label>
              <input type="text" class="form-control" id="imagen" name="imagen" value="{{bebida.imagen}}">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
          {% endfor %} 
        </form>
      </div>
      
      <!-- Columna 2: Imagen -->
      <div class="col-12 col-md-6 text-center">
        <img src="{% static "/img/logo.jpg" %}" width="400px" class="img-fluid rounded shadow" alt="Restaurante">
      </div>
  
    </div>
  </div>
  
{% endblock body %}

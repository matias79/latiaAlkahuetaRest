{% extends "base.html" %}
{% load static %}
{% block title %}Tabla Menu{% endblock title %}


{% block body %}
<section class="intro ">
  <div class="bg-image h-100 " style="background-color: #f5f7fa;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <div class="card shadow-2-strong">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 650px">
                  <table class="table table-Light mb-0" id="tabla">
                    <thead style="background-color: #393939;">
                      <tr class="text-uppercase text-success">
                        <th scope="col">Menu</th>
                        <th scope="col">Descripcion Menu</th>
                        <th scope="col">Precio Menu</th>
                        
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for menu in menu  %}
                      <tr>
                        <td>{{menu.nombreMenu}}</td>
                        <td>{{menu.detalleMenu}}</td>
                        <td>{{menu.precioMenu}}</td>
                        
                        <td>
                          
                            <a href="javascrip:void(0)"
                                  class="btn btn-danger btn-md"
                                  onclick="eliminarFila('/eliminar_menu/{{menu.idMenu}}', 'menu')"
                                  ><strong>Eliminar</strong></button>
                            </a>
                        
                            <a href="{% url "menu_modificado" menu.idMenu %}">
                              <button type="button" class="btn btn-warning btn-md"><strong>Editar Menu</strong></button>
                            </a>
                        </td>
                      </tr>
                        {% endfor %}
                        
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<scrip src="{% static "js/datatable.js" %}"></scrip>
{% endblock %}
